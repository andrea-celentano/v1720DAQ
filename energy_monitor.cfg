# Energy monitor configuration (visualization only)
# Global defaults
nbins=200
xmin=0
xmax=2000
calib=1.0

# Per-channel overrides (optional). Format: ch<idx>.<param>=value
# Supported params: nbins, xmin, xmax, calib
# Example: channel 0 with different calibration and axis range
ch0.calib=.1
ch0.nbins=150
ch0.xmin=0
ch0.xmax=50000


# Total-energy overrides (optional) --> Total.calib is added to total energy on top of individual calibs
# total.nbins=300
# total.xmin=0
# total.xmax=4000
# total.calib=1.0
